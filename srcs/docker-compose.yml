services:
  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - 80:80
    restart: always
    depends_on:
      - solar-backend
    networks:
      - my_network

  solar-backend:
    build: ./solar-backend-fastapi
    container_name: solar-backend
    env_file:
      - .env
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

    expose:
      - 8000
    networks:
      - my_network

networks:
  my_network:
    driver: bridge